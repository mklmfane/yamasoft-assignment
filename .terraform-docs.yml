# .terraform-docs.yml
formatter: markdown
sections:
  hide: []
  show:
    - header
    - requirements
    - providers
    - modules
    - resources
    - inputs
    - outputs
settings:
  anchor: true
  default: true
  escape: true
  indent: 2
  required: true
  sensitive: true
  type: true
  read-comments: true
output:
  file: DOCUMENTATION.md
  mode: replace
  template: |
    # Terraform Module Documentation

    > Generated by [terraform-docs](https://github.com/terraform-docs/terraform-docs).

    {{ .Content }}
